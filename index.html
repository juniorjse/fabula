    <!-- Language-specific SEO script -->
    <script>
        // Function to update meta tags based on language
        function updateMetaTags(lang) {
            const metaTags = {
                en: {
                    title: "Fábula - Brazilian Fauna Stories",
                    description: "Create enchanting stories about Brazilian fauna where your child is the main character!",
                    image: "/assets/image/seo-img-en.jpg"
                },
                pt: {
                    title: "Fábula - Histórias da Fauna Brasileira",
                    description: "Crie histórias encantadoras sobre a fauna brasileira onde seu filho é o personagem principal!",
                    image: "/assets/image/seo-img-pt.jpg"
                }
            };
            
            // Get the meta data for the current language
            const meta = metaTags[lang] || metaTags.en;
            
            // Update document title
            document.title = meta.title;
            
            // Update meta description
            const descriptionMeta = document.querySelector('meta[name="description"]');
            if (descriptionMeta) descriptionMeta.setAttribute('content', meta.description);
            
            // Update Open Graph meta tags
            const ogTitle = document.querySelector('meta[property="og:title"]');
            const ogDescription = document.querySelector('meta[property="og:description"]');
            const ogImage = document.querySelector('meta[property="og:image"]');
            
            if (ogTitle) ogTitle.setAttribute('content', meta.title);
            if (ogDescription) ogDescription.setAttribute('content', meta.description);
            if (ogImage) ogImage.setAttribute('content', meta.image);
            
            // Update html lang attribute
            document.documentElement.setAttribute('lang', lang);
        }
        
        // Listen for language changes
        document.addEventListener('language-updated', function(event) {
            const lang = event.detail;
            updateMetaTags(lang);
        });
        
        // Initial language setup
        window.addEventListener('DOMContentLoaded', function() {
            // Get initial language from localStorage or default to 'pt'
            const initialLang = localStorage.getItem('appLanguage') || 'pt';
            updateMetaTags(initialLang);
        });
    </script>
